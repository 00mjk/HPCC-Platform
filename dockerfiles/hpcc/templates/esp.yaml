apiVersion: apps/v1
kind: Deployment
metadata:
  name: esp
spec:
  replicas: {{ .Values.hpcc.esp.replicas }}
  selector:
    matchLabels:
      run: esp
  template:
    metadata:
      labels:
        run: esp
    spec:
      containers:
      - name: esp
        image: "hpccsystems/esp:{{ .Values.hpcc.image.version }}"
        imagePullPolicy: {{ .Values.hpcc.image.pullPolicy }}
---
apiVersion: v1
kind: Service
metadata:
  name: esp
spec:
  ports:
  - port: 8010
    protocol: TCP
    targetPort: 8010
  selector:
    run: esp
  type: LoadBalancer
